<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - 11:235</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./sign-in-11-235.css">
</head>
<body>
  <main class="screen-sign-in-11-235" role="main" aria-label="Sign In screen">
    <!-- Status Bar -->
    <div class="status-bar" aria-hidden="true">
      <div class="symbols">
        <div class="battery">
          <div class="rect">
            <!-- Nested boolean shapes represented by images per DS paths -->
            <img class="path1" src="figmaimages/figma_image_13_71_128_306.svg" alt="battery body">
            <img class="path2" src="figmaimages/figma_image_13_71_128_307.svg" alt="battery border">
          </div>
          <img class="cap" src="figmaimages/figma_image_13_71_128_309.svg" alt="">
        </div>
        <div class="combined-shape"></div>
        <div class="wifi"></div>
      </div>
      <div class="time">
        <span class="value">19:27</span>
      </div>
    </div>

    <!-- Title Group -->
    <section class="title-group" aria-label="Welcome title">
      <h1 class="hello typo-60">Hello,</h1>
      <p class="welcome typo-61">Welcome Back!</p>
    </section>

    <!-- Email Input (static visual representation) -->
    <div class="input-email" role="group" aria-label="Email input field">
      <label class="label typo-66">Email</label>
      <div class="rect"></div>
      <span class="placeholder typo-65">Enter Email</span>
    </div>

    <!-- Password Input (static visual representation) -->
    <div class="input-password" role="group" aria-label="Password input field">
      <label class="label typo-66">Enter Password</label>
      <div class="rect"></div>
      <span class="placeholder typo-65">Enter Password</span>
    </div>

    <!-- Forgot Password -->
    <div class="forgot-password">
      <a class="text typo-62" href="#" aria-label="Forgot Password">Forgot Password?</a>
    </div>

    <!-- Big Button -->
    <button class="big-button" type="button" aria-label="Sign In">
      <span class="label">Sign In</span>
      <img class="arrow" src="figmaimages/figma_image_54_668_53_625.svg" alt="arrow right">
    </button>

    <!-- Divider -->
    <div class="divider" aria-label="Or Sign in With">
      <div class="line-left"></div>
      <span class="label typo-64">Or Sign in With</span>
      <div class="line-right"></div>
    </div>

    <!-- Social: Google -->
    <div class="social-google" role="button" aria-label="Continue with Google" tabindex="0">
      <div class="bg"></div>
      <img class="google-icon" src="figmaimages/figma_image_13_48.svg" alt="Google icon">
    </div>

    <!-- Social: Facebook -->
    <div class="social-facebook" role="button" aria-label="Continue with Facebook" tabindex="0">
      <div class="bg"></div>
      <img class="fb-icon" src="figmaimages/figma_image_13_61.svg" alt="Facebook icon">
    </div>

    <!-- Bottom sign-up prompt -->
    <p class="signup-text">Donâ€™t have an account? Sign up</p>

    <!-- Home Indicator -->
    <div class="home-indicator" aria-hidden="true">
      <div class="line"></div>
    </div>
  </main>

  <script src="./app.js"></script>
  <script src="./sign-in-11-235.js"></script>
</body>
</html>
